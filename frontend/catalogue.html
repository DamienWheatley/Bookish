<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookish</title>
    <link rel="stylesheet" href="styles.css">

  </head>
    <body class="main">
      <nav class="floating-menu">
          <a href= "./index.html">Home</a>
          <a href= "./Catalogue">View Catalogue</a>
          <a href= "./addtitle.html">Add Title</a>
          <a href= "./loans.html">Search User's Loans</a>
        </nav>      
      <div class="body">      
        <table>
          <tr>
            <th>Title</th> 
            <th>Author</th> 
            <th>Genre</th> 
            <th>ISBN</th>
          </tr>
          {{#titles}}<tr>
              <td><cite>{{title}}</cite></td>
              <td>{{author}}</td>
              <td>{{genre}}</td>
              <td>{{isbn}}</td>
          </tr>{{/titles}}
        </table>
      <br>
    <div>
            <!-- {{#content}} {{title}}, by {{author}}. This book is in the {{genre}} section. ISBN: {{isbn}} <br>{{/content}} -->
    </div>
    </div>
    </body>
</html>
